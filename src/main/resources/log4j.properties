log4j.rootCategory=INFO,console,infoFile,errorFile
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Threshold=INFO
log4j.appender.console.ImmediateFlush=true
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %m %n
log4j.appender.infoFile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.infoFile.Threshold=INFO
log4j.appender.infoFile.ImmediateFlush=true
log4j.appender.infoFile.File=log/info.txt
log4j.appender.infoFile.Append=true
log4j.appender.infoFile.DatePattern='.'yyyyMMddHH
log4j.appender.infoFile.layout=org.apache.log4j.PatternLayout
log4j.appender.infoFile.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p %-t %-c %-L %m %n
log4j.appender.errorFile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.errorFile.Threshold=ERROR
log4j.appender.errorFile.ImmediateFlush=true
log4j.appender.errorFile.File=log/error.txt
log4j.appender.errorFile.Append=true
log4j.appender.errorFile.DatePattern='.'yyyyMMddHH
log4j.appender.errorFile.layout=org.apache.log4j.PatternLayout
log4j.appender.errorFile.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p %-t %-c %-L %m %n
log4j.logger.com.neusoft=INFO
log4j.logger.com.opensymphony.oscache=ERROR
